<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="principal">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="celular com o feed do instagram">
        </div>
        <div class="continue">
            <div class="box">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como Nivaldo Amorim</a>
                <a href="#" class="remover">Remover conta</a>
            </div>
            <div class="box">
                <p class="mudar-conta">Não é Nivaldo Amorim?</p>
                <p class="mudar-conta">
                    <span class="link">Alterar conta</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="box-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app"></a>
                    <a href="#" class="app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
